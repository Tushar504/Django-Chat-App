{% extends "base.html"%}
{% block start %}
<div class="card text-center">
    <div class="card-header">
     Add New Contact
    </div>

      </form>
    </div>
    
    <div class="card-footer text-body-secondary">
    </div>
  </div>
{% endblock %}
